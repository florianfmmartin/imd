<!DOCTYPE html>
<html>
<head>
  <title>$TITLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>$STYLE</style>
  <div x-data="{ content: `$CONTENT`, output: "" }">
    <h1>$TITLE</h1>
    <div>
      <h2>Edit</h2>
      <div>
        <textarea x-model="content" />
        <button>Run notebook</button>
      </div>
    </div>
    <div>
      <h2>Output</h2>
      <div></div>
    </div>
  </div>
</body>
</html>
